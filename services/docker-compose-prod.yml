version: "3"

services:
  nginx:
    image: $REGISTRY/ida/nginx:$VERSION
    ports:
      - 8080:80
      - 80:80
    networks:
      - ida-net
  fuseki:
    image: $REGISTRY/ida/fuseki-server:$VERSION
    environment:
      - ADMIN_PASSWORD=$FUSEKI_PW
    volumes:
      - fuseki-storage:/fuseki
    networks:
      - ida-net
  pydsmx:
    image: $REGISTRY/ida/pydsmx:$VERSION
    volumes:
      - "/home/ida_mngr/ida-datasets/:/app/datasets"
    networks:
      - ida-net
  ida-backend:
    image: $REGISTRY/ida/backend-server:$VERSION
    volumes:
      - "/home/ida_mngr/ida-prod-logs:/usr/local/tomcat/logs"
      - "/home/ida_mngr/ida-datasets/:/usr/local/tomcat/datasets"
    environment:
      - FUSEKI_URL=http://fuseki:3030/
      - FUSEKI_USER=admin
      - FUSEKI_PW=$FUSEKI_PW
      - DB_PATH=/usr/local/tomcat/datasets/
    networks:
      - ida-net
volumes:
  fuseki-storage:
networks:
  ida-net:
