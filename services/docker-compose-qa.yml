version: "3"

services:
  nginx:
    image: $REGISTRY/ida/nginx:$VERSION
    ports:
      - 4200:80
    networks:
      - ida-net
  ida-backend:
    image: $REGISTRY/ida/backend-server:$VERSION
    volumes:
      - "/home/ida_mngr/ida-qa-logs:/usr/local/tomcat/logs"
      - "~/ida-datasets/:/build/backend-server/datasets"
    environment:
      - FUSEKI_URL=http://fuseki:3030/
      - FUSEKI_USER=admin
      - FUSEKI_PW=$FUSEKI_PW
      - DB_PATH=/build/backend-server/datasets/
    networks:
      - ida-net
  pydsmx:
    image: $REGISTRY/ida/pydsmx:$VERSION
    volumes:
      - "~/ida-datasets/:/app/datasets"
    environment:
      - FUSEKI_URL=http://fuseki:3030/
      - FUSEKI_USER=admin
      - FUSEKI_PW=$FUSEKI_PW
    networks:
      - ida-net
  fuseki:
    image: $REGISTRY/ida/fuseki-server:$VERSION
    environment:
      - ADMIN_PASSWORD=$FUSEKI_PW
    volumes:
      - fuseki-storage:/fuseki
    networks:
      - ida-net
volumes:
  fuseki-storage:
networks:
  ida-net:
