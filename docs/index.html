<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IDA Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="IDA Documentation" />
  <meta name="application-name" content="IDA Documentation" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
  <style>
    :root {
      --base-font-size: 14px;
    }

    ::-webkit-scrollbar {
      height: 12px;
      overflow: visible;
      width: 12px
    }

    ::-webkit-scrollbar-button {
      height: 0;
      width: 0
    }

    ::-webkit-scrollbar-track {
      background-clip: padding-box;
      background-color: var(--mono-base);
      box-shadow: inset 1px 0 0 var(--sidebar-border-color)
    }

    ::-webkit-scrollbar-track:hover {
      background-color: #282828
    }

    ::-webkit-scrollbar-track:active {
      background-color: #282828
    }

    ::-webkit-scrollbar-thumb {
      background-color: #283848;
      background-clip: padding-box;
      min-height: 28px;
      padding: 100px 0 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #485a6f
    }

    ::-webkit-scrollbar-thumb:active {
      background-color: #749a8f
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'IDA',
      repo: 'https://github.com/dice-group/IDA',
      maxLevel: 5,
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      basePath: './',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      autoHeader: false,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      routerMode: 'hash',
      notFoundPage: true,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-turtle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-scala.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>

</html>
