<!DOCTYPE html>
<html>
<head>
    <title>IDA - The best friend of data scientists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button id="connect"type="button" class="btn btn-secondary">Join</button>
				<button id="disconnect" type="button" class="btn btn-secondary">Leave</button>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Messages</h3>
			<table id="conversation" class="table table-striped">
				<thead>
				<tr id="typingUpdates">
				</tr>
				<tr id="errorMessages" style="color: red;">
				</tr>
				</thead>
				<tbody id="chatMessages">
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline">
				<div class="form-group">
					<label for="message" style="color: white">Send a Message</label>
					<input type="text" id="message" class="form-control" placeholder="Your message here...">
				</div>
				<button id="send" type="button" class="btn btn-primary" type="submit">Send</button>
		</div>
	</div>
</div>
</body>
</html>
